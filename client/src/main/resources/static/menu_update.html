<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link media="all" rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container" style="width: 500px;height: 330px;padding-top: 60px;">
        <form action="/menu/update" class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">编号：</label>
                <div class="layui-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="id" placeholder="请输入用户名"
                           readonly th:value="${menu.id}" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜品：</label>
                <div class="layui-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="name" placeholder="请输入用户名"
                           th:value="${menu.name}" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单价：</label>
                <div class="layui-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="price" placeholder="请输入密码"
                           th:value="${menu.price}" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">口味：</label>
                <div class="layui-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="flavor"
                           placeholder="请输入年龄" th:value="${menu.flavor}" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类：</label>
                <div class="layui-input-inline">
                    <select name="type.id">
                        <option selected th:each="type:${list}" th:if="${menu.type.id == type.id}"
                                th:text="${type.name}" th:value="${type.id}"></option>
                        <option th:each="type:${list}" th:if="${menu.type.id != type.id}" th:text="${type.name}"
                                th:value="${type.id}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="demo2" lay-submit="" style="margin-left: 160px;">提交</button>
            </div>
        </form>
    </div>
</div>
<script charset="utf-8" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'element'], function () {
        var form = layui.form;
        var element = layui.element;

        //自定义验证规则
        form.verify({
            price: [/(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/, "请输入正确的价格"]
        });

    });
</script>
</body>
</html>
